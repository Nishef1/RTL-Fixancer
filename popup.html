<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTL Persian Fixer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazir', Tahoma, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            width: 340px;
            min-height: 480px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2c3e50;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            text-align: center;
            border-radius: 0 0 12px 12px;
            margin-bottom: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 2; position: relative;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        @font-face { font-family: 'VazirPopup'; src: url('vazir.woff2') format('woff2'); font-display: swap; }
        .status {
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 10px;
            font-weight: bold;
            font-family: 'VazirPopup', Tahoma, Arial, sans-serif;
        }

        /* Icon links (top-left) */
        .icon-links { position: absolute; top: 8px; left: 12px; display: flex; gap: 6px; }
        .icon-btn { width: 28px; height: 28px; border-radius: 50%; border: none; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,.12); transition: transform .15s ease, box-shadow .2s ease; }
        .icon-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 10px rgba(0,0,0,.16); }
        .icon-btn:focus { outline: none; box-shadow: 0 0 0 2px rgba(0,123,255,.35); }
        .icon-btn svg { width: 16px; height: 16px; display: block; }
        .icon-btn.github { background: #24292e; color: #fff; }
        .icon-btn.donate { background: linear-gradient(135deg, #ff7aa2 0%, #ff4d6d 100%); color: #fff; }
        .icon-btn.donate.pulse { animation: pillPulse 600ms ease-out; }
        @keyframes pillPulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
        /* Hearts burst */
        .hearts-container { position: absolute; inset: 0; pointer-events: none; overflow: hidden; }
        .heart { position: absolute; left: 0; top: 0; width: 10px; height: 10px; transform: translate(-50%, -50%); opacity: 0; animation: rise 900ms ease-out forwards; }
        .heart::before, .heart::after { content: ""; position: absolute; width: 10px; height: 16px; background: #ff4d6d; border-radius: 10px 10px 0 0; left: 5px; top: 0; transform: rotate(-45deg); transform-origin: bottom left; }
        .heart::after { left: 0; transform: rotate(45deg); transform-origin: bottom right; }
        .heart.p2::before, .heart.p2::after { background: #ff9eb3; }
        .heart.p3::before, .heart.p3::after { background: #ff6b8a; }
        @keyframes rise { 0% { opacity: .95; transform: translate(var(--x), var(--y)) scale(.7) rotate(0deg); } 100% { opacity: 0; transform: translate(calc(var(--x) + var(--dx)), calc(var(--y) - 70px)) scale(1.1) rotate(15deg); } }

        /* Button loading spinner (for PDF) */
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn.loading { position: relative; pointer-events: none; opacity: .9; }
        .btn.loading::after { content: ""; width: 14px; height: 14px; border: 2px solid rgba(255,255,255,.6); border-top-color: #fff; border-radius: 50%; animation: spin 0.9s linear infinite; margin-inline-start: 6px; }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .main-content {
            padding: 0 12px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .section h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .main-toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .toggle-label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 12px;
        }
        
        .switch {
            position: relative;
            width: 45px;
            height: 22px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 22px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(23px);
        }
        
        .current-site {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 8px;
            font-size: 11px;
        }
        
        .site-url {
            font-weight: bold;
            color: #495057;
            margin-bottom: 4px;
            word-break: break-all;
        }
        
        .site-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 6px;
        }
        
        .site-toggle-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .site-toggle-label {
            font-size: 11px;
            color: #495057;
        }
        
        .mini-switch {
            position: relative;
            width: 35px;
            height: 18px;
        }
        
        .mini-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .mini-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 18px;
        }
        
        .mini-slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .mini-slider {
            background-color: #28a745;
        }
        
        input:checked + .mini-slider:before {
            transform: translateX(17px);
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .delete-btn svg { width: 16px; height: 16px; display: block; }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #495057;
            margin-bottom: 4px;
        }
        
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.875em; /* 14px */
            background: white;
            color: #495057;
        }
        
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        
        .sites-container {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            margin-top: 8px;
        }
        
        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            border-bottom: 1px solid #e9ecef;
            font-size: 10px;
        }
        
        .site-item:last-child {
            border-bottom: none;
        }
        
        .site-item:nth-child(even) {
            background: #f8f9fa;
        }
        
        .site-domain {
            flex: 1;
            word-break: break-all;
            color: #495057;
        }
        
        .site-domain.default {
            font-weight: bold;
            color: #007bff;
        }
        
        .site-item-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .empty-sites {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-style: italic;
            font-size: 11px;
        }
        
        .help {
            font-size: 10px;
            color: #f8f9fa;
            opacity: 0.9;
            text-align: center;
            padding-bottom: 8px;
        }

        .cta-row { display: flex; gap: 8px; align-items: center; justify-content: flex-end; margin-top: 6px; }
        .btn {
            display: inline-flex; align-items: center; gap: 6px;
            background: #007bff; color: #fff; border: none; padding: 6px 8px;
            border-radius: 6px; font-size: 11px; cursor: pointer;
        }
        .btn.secondary { background: #6c757d; }
        
        .sites-count {
            background: #007bff;
            color: white;
            padding: 1px 5px;
            border-radius: 8px;
            font-size: 9px;
            margin-right: 5px;
        }
        
        .message-container {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .error-container {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success-container {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .disabled-overlay {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔄 RTL Fixancer</h1>
        <div class="icon-links" aria-label="Project links">
            <button id="btnDonate" class="icon-btn donate" title="Donate" aria-label="Donate">
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12.1 21.35l-1.1-1.02C5.14 14.94 2 12.12 2 8.5 2 6 4 4 6.5 4c1.54 0 3.04.99 3.57 2.36h.87C11.46 4.99 12.96 4 14.5 4 17 4 19 6 19 8.5c0 3.62-3.14 6.44-8.9 11.83l-1.1 1.02Z"/></svg>
            </button>
            <button id="btnGithub" class="icon-btn github" title="GitHub" aria-label="Open GitHub">
                <svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"><path d="M8 .2a8 8 0 0 0-2.53 15.6c.4.07.55-.17.55-.38v-1.33c-2.25.49-2.72-1.08-2.72-1.08-.36-.9-.88-1.14-.88-1.14-.72-.49.06-.48.06-.48.8.06 1.22.83 1.22.83.71 1.22 1.86.87 2.32.66.07-.52.28-.87.5-1.07-1.8-.2-3.69-.9-3.69-4a3.1 3.1 0 0 1 .82-2.15c-.08-.2-.36-1.02.08-2.12 0 0 .68-.22 2.22.82a7.6 7.6 0 0 1 4.04 0c1.54-1.04 2.22-.82 2.22-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82 2.15 0 3.11-1.9 3.8-3.71 4 .29.25.54.74.54 1.5v2.22c0 .21.15.46.55.38A8 8 0 0 0 8 .2Z"/></svg>
            </button>
        </div>
        <div id="hearts" class="hearts-container" aria-hidden="true"></div>
        <div id="status" class="status disconnected">وضعیت: در حال اتصال...</div>
    </div>

    <div class="main-content">
        <!-- دکمه دانلود سریع کنار وضعیت سایت -->

        <!-- سایت فعلی - کوچک شده -->
        <div class="section">
            <h3 style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
                <span>🌐 سایت فعلی</span>
                <button id="btnExportPdf" class="btn mini" aria-label="دانلود PDF صفحه" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-size: 10px; padding: 4px 8px;">📥 PDF</button>
            </h3>
            <div class="current-site">
                <div class="site-url" id="currentSiteUrl">در حال بارگذاری...</div>
                <div style="font-size: 11px; color: #6c757d; margin-top: 4px;">
                    اگر تغییرات به‌درستی اعمال نشد، صفحه را رفرش کنید یا دکمه زیر را بزنید.
                </div>
                <div class="site-controls" id="currentSiteControls" style="display: none;">
                    <div class="site-toggle-container">
                        <span class="site-toggle-label">فعال</span>
                        <label class="mini-switch" aria-label="فعال/غیرفعال سایت فعلی">
                            <input type="checkbox" id="currentSiteToggle">
                            <span class="mini-slider"></span>
                        </label>
                    </div>
                    <button id="btnReapply" class="btn secondary" style="margin-right:auto" aria-label="اعمال مجدد روی این صفحه">اعمال مجدد</button>
                </div>
            </div>
        </div>

        <!-- تنظیمات -->
        <div class="section" id="settingsPanel">
            <h3>🎨 تنظیمات</h3>
            
            <div class="form-group">
                <label for="fontSelect">فونت:</label>
                <select id="fontSelect">
                    <option value="vazir">وزیر</option>
                    <option value="shabnam">شبنم</option>
                    <option value="default">پیشفرض</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fontSizeSelect">سایز:</label>
                <select id="fontSizeSelect">
                    <option value="default">پیشفرض</option>
                    <option value="small">کوچک</option>
                    <option value="medium">متوسط</option>
                    <option value="large">بزرگ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="detectionMode">حساسیت:</label>
                <select id="detectionMode">
                    <option value="high">بالا</option>
                    <option value="medium">متوسط</option>
                    <option value="low">پایین</option>
                </select>
            </div>


        </div>

        <!-- لیست سایتها -->
        <div class="section">
            <h3>
                📋 سایتها
                <span class="sites-count" id="sitesCount">0</span>
            </h3>
            <div class="sites-container" id="sitesList">
                <div class="empty-sites">
                    هیچ سایتی اضافه نشده
                </div>
            </div>
        </div>

        <div class="help">با تغییر تنظیمات، نتایج بلافاصله اعمال می‌شود.</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
